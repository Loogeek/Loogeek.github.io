"><span class="comment">&lt;!-- more --&gt;</span></span><br><span class="line">  /**</span><br><span class="line"> * 获取事件对象函数</span><br><span class="line"> * 在IE中使用 DOM0 级方法添加事件处理程序时,event 对象作为 window 对      象的一个属性存在</span><br><span class="line"> */</span><br><span class="line">  getEvent: function(event)&#123;</span><br><span class="line">    return event ? event : window.event;</span><br><span class="line">  &#125;,</span><br><span class="line">  /**</span><br><span class="line"> * 获取事件目标函数</span><br><span class="line"> * event.target         兼容IE9+及其他主流游览器</span><br><span class="line"> * event.srcElement     兼容低版本IE游览器</span><br><span class="line"> */</span><br><span class="line">  getTarget: function(event)&#123;</span><br><span class="line">    return event.target || event.srcElement;</span><br><span class="line">  &#125;,</span><br><span class="line">  /**</span><br><span class="line"> * 阻止默认行为函数</span><br><span class="line"> * event.returnValue       兼容低版本IE</span><br><span class="line"> */</span><br><span class="line">  preventDefault: function(event)&#123;</span><br><span class="line">    if (event.preventDefault)&#123;</span><br><span class="line">      event.preventDefault();</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      event.returnValue = false;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  removeHandler: function(element, type, handler)&#123;</span><br><span class="line">    if (element.removeEventListener)&#123;</span><br><span class="line">      element.removeEventListener(type, handler, false);</span><br><span class="line">    &#125; else if (element.detachEvent)&#123;</span><br><span class="line">      element.detachEvent("on" + type, handler);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      element["on" + type] = null;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  /**</span><br><span class="line">   * 取消冒泡函数</span><br><span class="line">   * event.cancelBubble      兼容低版本IE</span><br><span class="line">   */</span><br><span class="line">  stopPropagation: function(event)&#123;</span><br><span class="line">    if (event.stopPropagation)&#123;</span><br><span class="line">      event.stopPropagation();</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      event.cancelBubble = true;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  /**</span><br><span class="line">   * 获取元素客户区大小函数</span><br><span class="line">   * document.body：IE7之前版本</span><br><span class="line">   */</span><br><span class="line">  getViewport: function() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      clientWidth: document.documentElement.clientWidth || document.body.clientWidth,</span><br><span class="line">      clientHeight: document.documentElement.clientHeight || document.body.clientHeight,</span><br><span class="line">      scrollTop: document.documentElement.scrollTop || document.body.scrollTop,</span><br><span class="line">      scrollWidth: document.documentElement.scrollWidth || document.body.scrollWidth</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;,</span><br><span class="line">  /**</span><br><span class="line"> * 插入文本函数</span><br><span class="line"> * innerText :IE4+、Safari 3+、Opera 8+和 Chrome。Firefox45+    </span><br><span class="line"> * textContent:IE9+、Safari 3+、Opera 10+、Chrome、Firefox。</span><br><span class="line"> */</span><br><span class="line">getInnerText: function (element) &#123;</span><br><span class="line">  return (typeof element.innerText == "string") ? element.innerText : element.textContent;</span><br><span class="line">&#125;,</span><br><span class="line">setInnerText: function(element, text) &#123;</span><br><span class="line">  if (typeof element.innerText == "string")&#123;</span><br><span class="line">    element.innerText = text;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    element.textContent = text;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;,</span><br><span class="line">/**</span><br><span class="line"> * 获取元素类名函数</span><br><span class="line"> * 支持:IE 9+、Firefox 3+、Safari 3.1+、Chrome 和 Opera 9.5+</span><br><span class="line"> */</span><br><span class="line">getElementsByClassName: function(element,names) &#123;</span><br><span class="line">  if (element.getElementsByClassName) &#123;</span><br><span class="line">    return element.getElementsByClassName(names);</span><br><span class="line">  &#125;else &#123;</span><br><span class="line">    var elements = element.getElementsByTagName('*'),</span><br><span class="line">        result = [],</span><br><span class="line">        element,</span><br><span class="line">        classNameStr,</span><br><span class="line">        flag;</span><br><span class="line">    names = names.split(' ');</span><br><span class="line">    for (var i = 0; i <span class="tag">&lt; <span class="attribute">elements.length</span>; <span class="attribute">i</span>++) &#123;</span><br><span class="line">      <span class="attribute">classNameStr</span> = ' ' + <span class="attribute">elements</span>[<span class="attribute">i</span>]<span class="attribute">.className</span> + ' ';</span><br><span class="line">      <span class="attribute">flag</span> = <span class="attribute">true</span>;</span><br><span class="line">      <span class="attribute">for</span> (<span class="attribute">var</span> <span class="attribute">j</span> = <span class="attribute">0</span>; <span class="attribute">j</span> &lt; <span class="attribute">names.length</span>; <span class="attribute">j</span>++) &#123;</span><br><span class="line">        <span class="attribute">if</span>(<span class="attribute">classNameStr.indexOf</span>(' ' + <span class="attribute">names</span>[<span class="attribute">j</span>] + ' ') =<span class="value">=</span> <span class="attribute">-1</span>) &#123;</span><br><span class="line">          <span class="attribute">flag</span> = <span class="attribute">false</span>;</span><br><span class="line">          <span class="attribute">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="attribute">if</span> (<span class="attribute">flag</span>) &#123;</span><br><span class="line">        <span class="attribute">result.push</span>(<span class="attribute">elements</span>[<span class="attribute">i</span>]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="attribute">return</span> <span class="attribute">result</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;,</span><br><span class="line">/**</span><br><span class="line"> * 获取对象实际样式值</span><br><span class="line"> * <span class="attribute">getComputedStyle</span>     <span class="attribute">IE9</span>+及其他主流游览器</span><br><span class="line"> * <span class="attribute">currentStyle</span>         兼容<span class="attribute">IE9</span>以下游览器</span><br><span class="line"> */</span><br><span class="line"><span class="attribute">getStyle:</span> <span class="attribute">function</span>(<span class="attribute">obj</span>,<span class="attribute">name</span>) &#123;</span><br><span class="line">  <span class="attribute">if</span>(<span class="attribute">obj.currentStyle</span>)&#123;</span><br><span class="line">    <span class="attribute">return</span> <span class="attribute">obj.currentStyle</span>[<span class="attribute">name</span>];</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="attribute">else</span>&#123;</span><br><span class="line">    <span class="attribute">return</span> <span class="attribut <script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
